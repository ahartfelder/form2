<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fogo.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <div class="filter">
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="fogo.png" alt="logo botafogo" class="logo">
            </a>
        </div>
        <div class="header-text">
            <h1 class="header-title">Botafogo: Pesquisa</h1>
            <div class="header-title-sm"><a href="https://camisa7.botafogo.com.br" target="_blank" rel="noopener noreferrer">camisa7.botafogo.com.br</a></div>
        </div>
        <a href="#" class="btn-link"><i class="fa-solid fa-heart"></i></a>
        <a href="https://www.botafogo.com.br/" class="btn-link link-close-1" target="_blank" rel="noopener noreferrer">Oficial Site</a>
        <a href="https://loja.botafogo.com.br/" class="btn-link" target="_blank" rel="noopener noreferrer">Loja</a>
        <a href="https://camisa7.botafogo.com.br" class="btn-link link-close-2" target="_blank" rel="noopener noreferrer">Seja Sócio</a>
    </header>
    <main class="main">
        <h2>Pesquisa de Satisfação</h2>
        <form action="/" target="_blank" method="post" class="form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your Email" required/>
            </div>
            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" id="age" class="form-control" placeholder="Age" required/>
            </div>
            <div class="form-group">
                <label for="gender">Sexo</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option disabled selected value class="disabled-option">Escolha seu genero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label>É sócio-torcedor?</label>
                <label for="true">
                    <input type="radio" name="member" id="true" checked>
                    Sim
                </label>
                <label for="false">
                    <input type="radio" name="member" id="false">
                    Não
                </label>
            </div>
            <div class="form-group">
                <label>Se sim, o que você mais gosta do seu plano?</label>
                <label for="ticket" class="checkbox-label">
                    <input type="checkbox" name="plan-benefits" id="ticket">
                    Descontos nos ingressos
                </label>
                <label for="welcome-kit" class="checkbox-label">
                    <input type="checkbox" name="plan-benefits" id="welcome-kit">
                    Kit de boas-vindas
                </label>
                <label for="vote" class="checkbox-label">
                    <input type="checkbox" name="plan-benefits" id="vote">
                    Direito de voto
                </label>
                <label for="players" class="checkbox-label">
                    <input type="checkbox" name="plan-benefits" id="players">
                    Sessão de autógrafos
                </label>
                <label for="game-ball" class="checkbox-label">
                    <input type="checkbox" name="plan-benefits" id="game-ball">
                    Concorrer a bola do jogo
                </label>
                <label for="coach" class="checkbox-label">
                    <input type="checkbox" name="plan-benefits" id="coach">
                    Assistir a coletiva de imprensa
                </label>
            </div>
            <div class="form-group">
                <label for="textarea">Comentários, sugestões ou reclamações?</label>
                <textarea name="feedback" id="textarea" class="text-area form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="main-footer">
        <div class="info">

            <p>(11) 97606-7396</p>

    </footer>
    </div>

</body>
</html>
